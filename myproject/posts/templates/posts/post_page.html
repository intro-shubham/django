{% extends "layout.html" %}
{% block title %} 
    {{post.title}} 
{% endblock %} 
{% block content %}
    <section>
        <img style="display: block; width: 100%; max-width: 800px" src="{{post.banner.url}}" alt="{{post.title}}" />
        <h1>{{post.title}}</h1>
        <p>{{post.body}}</p>
        <p>{{post.date}}</p>
    </section>
{% endblock %}
